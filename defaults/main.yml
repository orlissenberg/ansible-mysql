---
# defaults file for ansible-mysql

mysql_sock: /var/run/mysqld/mysqld.sock

percona_install: false
percona_version: "3.0.3"
percona_build_path: "/tmp/percona-toolkit-{{ percona_version }}"

mysql_benchmark_install: false
mysql_benchmark_build_path: "/tmp/dbt2-0.37.50.6"

mysql_user: mysql
mysql_group: root
